<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mocha-process</title>
  <link rel="stylesheet" href="style.css">
  <!-- aos -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
</head>
<body style="overflow-x: hidden">
  <div class="first-section">
    <div class="container">
      <div class="back-img"></div>
      <div class="mocha-img"><img src="https://i.postimg.cc/MHWSsQbh/mocha-mockup.png" alt="모카목업"></div>
      <div class="text-img"><img src="https://i.postimg.cc/VvGkngQ7/text-img.png" alt="모카이름"></div>
    </div>
  </div>
  
  <div class="page2-section">
    <div class="container">
      <div class="back-img">
        <div class="page2-img-section">
          <div class="page2-img-bg"></div>
        </div>
      </div>
      <div data-aos="zoom-in" data-aos-delay="200" data-aos-offset="200" class="text-img">
        <img src="https://i.postimg.cc/2jwkPB7S/page2-img-2.png" alt="말풍선">
      </div>
    </div>
  </div>

  <div class="page3-section">
    <div class="container">
      <div data-aos="fade-up" data-aos-delay="300" data-aos-offset="300" class="first">
        <div class="img"></div>
      </div>
      <div data-aos="fade-up" class="second">
        <div class="img"></div>
      </div>
    </div>
  </div>

  <div class="page4-section">
    <div data-aos="fade-up" data-aos-delay="300" data-aos-offset="300" class="container">
      <div class="img"></div>
    </div>
  </div>

  <div class="page5-section">
    <div data-aos="fade-up" data-aos-duration="800" class="container"></div>
  </div>

  <div class="page6-section">
    <div data-aos="fade-up" data-aos-duration="800" class="container"></div>
  </div>
  <div class="page7-section">
    <div class="container"></div>
  </div>
  <div class="page8-section">
    <div class="container"></div>
  </div>
  <div class="page9-section">
    <div class="container"></div>
  </div>
  <div class="page10-section">
    <div class="container"></div>
  </div>
  <div class="page11-section">
    <div class="container"></div>
  </div>
  <div class="page12-section">
    <div class="container"></div>
  </div>
  <div class="page13-section">
    <div class="container"></div>
  </div>
  <div class="last-section"></div>
  
  <script src="main.js"></script>
</body>
</html>
